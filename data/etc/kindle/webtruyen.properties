# Process for main page
# define keys
keys=title,summary,author,types
keys.types=1,2,1,3
keys.selectors=selector.title,selector.summary,selector.author,selector.types

# define selector for each key
selector.author=div.detail-info > ul > li > h2 > a
selector.summary=div.summary > article
selector.title=div.detail > div > h1 > a
selector.types=div.detail-info > ul > li > a

# define selector for image cover
selector.cover=div.detail-thumbnail > img

# define selector for last page
regex.last=\\d+
selector.last=div.pagination > ul > li > a.last

# Process for Chapter page
# Selector for chapter
selector.chapter.url=div#divtab > ul > li > h4 > a
selector.chapter.title=a.active > span[itemprop=title]
selector.chapter.content=div#content
